name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build

      - name: Verify build
        run: |
          test -f dist/index.js || { echo "Build failed: dist/index.js not found"; exit 1; }
          echo "Build verification passed"

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          REMOTE_HOST: 178.156.195.2
          REMOTE_USER: root
          TARGET: /opt/zygo/backend/
          SOURCE: "./"
          EXCLUDE: "node_modules/, .git/, .env"
          ARGS: "-avz --delete"

      - name: Setup database and restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 178.156.195.2
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/zygo/backend
            npm install -g pnpm
            pnpm install --prod

            # Restart service (seeds permissions on startup if needed)
            pm2 restart zygo-api
            pm2 save
            echo "Backend deployed successfully"
